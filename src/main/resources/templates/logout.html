<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      style="height:100%; align-items:center; justify-content:center; display:flex;">
<head>
    <title>Выход</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body style="background-color: #e4dccf;">
<div style="padding:50px 0;">
    <form th:action="@{/logout}" method="post" style="max-width:800px; padding:50px 70px; border-radius:10px; box-shadow:4px 4px 15px rgba(0, 0, 0, 0.2); background-color:#f0ebe3;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div style="text-align: center;">
            <h3 style="font-weight: bold; margin-bottom: 30px;">Выход</h3>
        </div>
        <div>
            <button style="border-radius:30px; padding:10px 20px; font-weight:bold; border:none; color:white; margin-top:20px; background-color:#1b90bb; width:100%; display:block;"
                    type="submit">ВЫЙТИ</button>
        </div>
    </form>
</div>
</body>
</html>
