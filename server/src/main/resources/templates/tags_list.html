<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      style="height: 100%;">
<head>
    <title>Список меток</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" th:href="@{/styles/common.css}">
</head>
<body class="body">
<div class="page">
    <div th:replace="~{fragment_header :: header}"></div>
    <div class="content">

        <div class="ctrl_panel" th:if="${isLoggedIn}">
            <span class="ctrl_button"><a href="/tags/create">Добавить новую метку</a></span>
        </div>

        <h3>Список меток</h3>

        <div th:switch="${#lists.size(tags)}">
            <span th:case="'0'">Нет информации для отображения</span>
            <div th:case="*">
                <table class="table">
                    <tr class="tr">
                        <th class="th">Название</th>
                        <th class="th">Примечание</th>
                    </tr>
                    <tr class="tr" th:each="tag : ${tags}">
                        <td class="td"><a th:href="@{'/tags/' + ${tag.tagId}}"><span th:text="${tag.name}"></span></a></td>
                        <td class="td" th:text="${tag.description}"></td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
    <div th:replace="~{fragment_footer :: footer}"></div>
</div>
</body>
</html>
