<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      style="height: 100%;">
<head>
    <title>Редактирование информации об ингредиенте</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" th:href="@{/styles/common.css}">
</head>
<body class="body">
<div class="page">
    <div th:replace="~{fragment_header :: header}"/>
    <div class="content">

        <h3>Редактирование информации об ингредиенте</h3>

        <div class="form_block">
            <form action="#" th:action="@{'/ingredients/' + ${ingredient.ingredientId} + '/update'}" method="post" th:object="${ingredient}">
                <input type="hidden" th:field="*{ingredientId}"/>

                <div class="form_element">
                    <label for="f_name">Название</label>
                    <input type="text" id="f_name" th:field="*{name}" placeholder="Введите название.."/>
                    <span class="validation_error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>

                <input type="hidden" th:field="*{recipeId}"/>

                <div class="form_element">
                    <label for="f_product">Продукт</label>
                    <select id="f_product" th:field="*{productId}">
                        <option th:each="product : ${products}"
                                th:value="${product.productId}"
                                th:text="${product.name}"
                                th:selected="${product.productId==ingredient.productId}">
                        </option>
                    </select>
                    <span class="validation_error" th:if="${#fields.hasErrors('productId')}" th:errors="*{productId}"></span>
                </div>

                <div class="form_element">
                    <label for="f_amount">Количество</label>
                    <input type="text" id="f_amount" th:field="*{amount}" placeholder="Введите количество.."/>
                    <span class="validation_error" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></span>
                </div>

                <div class="form_element">
                    <label for="f_unit">Единица измерения</label>
                    <select id="f_unit" th:field="*{unitId}">
                        <option th:each="unit : ${units}"
                                th:value="${unit.unitId}"
                                th:text="${unit.name}"
                                th:selected="${unit.unitId==ingredient.unitId}">
                        </option>
                    </select>
                    <span class="validation_error" th:if="${#fields.hasErrors('unitId')}" th:errors="*{unitId}"></span>
                </div>

                <div style="display: flex;">
                    <input type="submit" value="Подтвердить">
                    <input type="button" value="Отмена" onclick="javascript:window.history.go(-1); return false;">
                </div>
            </form>
        </div>

    </div>
    <div th:replace="~{fragment_footer :: footer}"/>
</div>
</body>
</html>
