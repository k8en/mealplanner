<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      style="height: 100%;">
<head>
    <title>Добавление текстового описания</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" th:href="@{/styles/common.css}">
</head>
<body class="body">
<div class="page">
    <div th:replace="~{fragment_header :: header}"/>
    <div class="content">

        <h3>Добавление текстового описания</h3>

        <div class="form_block">
            <form action="#" th:action="@{'/instructions/create?instruction_type_id=1&recipe_id=' + ${instructionStep.recipeId}}" method="post" th:object="${instructionStep}">
                <input type="hidden" th:field="*{instructionStepId}"/>
                <input type="hidden" th:field="*{recipeId}"/>

                <div class="form_element">
                    <label for="f_name">Название</label>
                    <input type="text" id="f_name" th:field="*{name}" placeholder="Введите название.."/>
                    <span class="validation_error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>

                <div class="form_element">
                    <label for="f_description">Описание</label>
                    <textarea id="f_description" th:name="description" th:field="*{description}" placeholder="Введите описание.."></textarea>
                    <span class="validation_error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                </div>

                <input type="hidden" th:field="*{orderNumber}"/>

                <div style="display: flex;">
                    <input type="submit" id="submit" value="Подтвердить">
                    <input type="button" value="Отмена" onclick="javascript:window.history.go(-1); return false;">
                </div>
            </form>
        </div>

    </div>
    <div th:replace="~{fragment_footer :: footer}"/>
</div>
</body>
</html>
